<div class="radioSelector" ngClass="{{contentService.color}}" *ngFor="let type of contenttypes">
  <label for="type_answer_{{type}}">
    <input id="type_answer_{{type}}" (change)="handleContenttypeChange()" [value]="CONTENTTYPE[type]" type="radio" name="types" [(ngModel)]="currentContentpageType">
    <span class="checkmark">
      {{CONTENTTYPE[type].title}}
    </span>
  </label>
</div>

<br>
<br>

<select [ngClass]="'bg-' + contentService.color"
        *ngIf="contentService.currentContentpage.type.multiplePages"
        [(ngModel)]="contentService.currentContentpage">

    <option *ngFor="let page of currentContentpages"
            [ngValue]="page">
        {{page.title}}
    </option>

</select>
