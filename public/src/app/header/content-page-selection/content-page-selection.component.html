<select [ngClass]="'bg-' + contentService.color"
        [(ngModel)]="currentContentpageType"
        (change)="handleContenttypeChange()">

    <option *ngFor="let type of contenttypes"
            [ngValue]="CONTENTTYPE[type]">
        {{CONTENTTYPE[type].title}}
    </option>

</select>

<br>
<br>

<select [ngClass]="'bg-' + contentService.color"
        *ngIf="contentService.currentContentpage.type.multiplePages"
        [(ngModel)]="contentService.currentContentpage">

    <option *ngFor="let page of currentContentpages"
            [ngValue]="page">
        {{page.title}}
    </option>

</select>
