<div [ngClass]="[contentService.currentContentpage ? 'bg-' + contentService.color : 'bg-' + contentService.color + ' landingpage']">
    <div class="grid headerContainer">
        <!--ICON AND DROPDOWN-->
        <div class="col-3">
            <div class="jodelIcon">
                <app-content-page-selection *ngIf="contentService.currentContentpage"></app-content-page-selection>
            </div>
        </div>

            <!--TODO disable input if currentContentage is set-->
            <!--JODEL TEXT-->
            <div class="col-3">
                <textarea rows="5"
                          placeholder="Good Vibes only!"
                          class="bg-{{contentService.color}}"
                          [ngModel]="jodel.text">
                </textarea>
            </div>

            <!--LOCATION / TIME / BUTTON-->
            <div class="col-3">
                <input type="text"
                       placeholder="WÃ¤hle deine Stadt"
                       class="bg-{{contentService.color}}"
                       [ngModel]="jodel.location"><br>

                <input type="time"
                       [ngModel]="jodel.time"
                       class="bg-{{contentService.color}}"><br><br>

            <button class="sendEditButton roundedCorners"
                    (click)="contentService.currentContentpage ? editJodel() : sendJodel()">
                {{contentService.currentContentpage ? 'edit' : 'send'}}
            </button>
        </div>
    </div>
</div>

<!--COLORS-->
<div class="grid headerContainer"
     *ngIf="!contentService.currentContentpage">
    <app-color-palette></app-color-palette>
</div>
