<h2>Das hast du mit deinem Jodel erreicht</h2>

<!--Karma-->
<app-bar-chart [value]="resultData.karma"
               [title]="'Karma'"
                [maxValue]="resultData.karmaMaxValue">
</app-bar-chart>

<!--Votes-->
<app-bar-chart [value]="resultData.votes"
               [title]="'Votes'"
               [maxValue]="resultData.votesMaxValue">
</app-bar-chart>

<!--Comments-->
<app-bar-chart [value]="resultData.comments"
               [title]="'Kommentare'"
               [maxValue]="resultData.commentsMaxValue">
</app-bar-chart>
