<h2>Beliebtheit in Deutschland</h2>

<div class="grid">

  <div class="info-box" *ngIf="city">
    <p>{{city}} ({{votes}})</p>

  </div>
  <br>
  <br>

  <div id="map">
    <div class="row" *ngFor="let dummy of ' '.repeat(map.squaresY).split(''), let y = index">
        <div
          *ngFor="let dummy of ' '.repeat(map.squaresX).split(''), let x = index"
          ngClass="
            {{citiesCoords[y + '-' + x] && citiesCoords[y + '-' + x].votes ? calcClass(citiesCoords[y + '-' + x].votes) : (mapArr[y + '-' + x] ? 'hm-' + color + '-0' : '')}}
          "
          id="{{y}}-{{x}}"
          class="square"
          (mouseover)="updateInfoBox($event)"

        >

        </div>
    </div>
  </div>
</div>
