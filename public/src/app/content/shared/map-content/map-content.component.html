<h2>{{headline}}</h2>

<div class="grid">

    <!--<div class="info-box" *ngIf="city">-->
  <h3>{{city}} &nbsp;<span class="h3_value">{{votes}} Vorkommen</span></h3>
    <!--</div>-->

    <div id="map">
        <div class="row"
             [@mapState]="{value: triggerValue, params:{}}"
             *ngFor="let dummy of ' '.repeat(map.squaresY).split(''), let y = index">

            <div *ngFor="let dummy of ' '.repeat(map.squaresX).split(''), let x = index"
                 ngClass="{{mapArr[y + '-' + x] ? classesMap[y + '-' + x] : ''}}"
                 id="{{y}}-{{x}}"
                 class="square"
                 (mouseenter)="updateInfoBox($event)">
            </div>

        </div>
    </div>
</div>
