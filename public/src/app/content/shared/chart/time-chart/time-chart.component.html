
<div *ngFor="let h of hours; let i = index" class="hours">

    <div *ngFor="let n of maxValue; let j = index"
         [ngClass]="[j >= convertedValues[i] ? (j == convertedValues[i] ?
                        'quad bg-' + color : 'long bg-' + color) :
                        'quad bg-lightGrey']">
    </div>

</div>
