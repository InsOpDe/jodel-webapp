
<div *ngFor="let h of hours; let i = index" class="hours">

    <div *ngFor="let n of maxValue; let j = index"
         class="quad bg-light-{{contentService.color}}"
         [ngClass]="{'bg-lightGrey': j < convertedValues[i], 'long': j > convertedValues[i]}">
    </div>

</div>
