<div class="grid">

    <h3>{{title}}</h3>

    <div *ngFor="let n of maxBarAmountArray; let i = index"
         [ngClass]="[i <= valueRound ? 'bar bg-light-' + color : 'bar bg-lightGrey']">

        <div *ngIf="i == 1">{{value.toString()[0]}}</div>
        <div *ngIf="i == 2">{{value.toString()[1]}}</div>
    </div>
</div>
