<h2>{{h3.headline}}
    &nbsp;<span class="tooltip"><fa class="infoIcon" name="info-circle" size="1"></fa>

        <span class="tooltiptext {{h3.class}}">{{h3.tooltip}}</span>

    </span>
</h2>

<div class="grid">

    <div *ngFor="let model of timeModels">

        <app-time-chart [color]="color"
                        [timeModel]="model">
        </app-time-chart>
    </div>

</div>
