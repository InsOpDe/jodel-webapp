        <app-your-result-content *ngSwitchCase="CONTENTTYPE.YOUR_RESULT">

        <!--KEYWORD CONTENT-->
        <app-keyword-content *ngSwitchCase="CONTENTTYPE.KEYWORD">
        </app-keyword-content>

    </div>
</div>
